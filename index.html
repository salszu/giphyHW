<!DOCTYPE html>
<html>

<head>
    <title>Jiffy Giphy's</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container" id="masonry-grid">
        <!-- jumbotron -->
        <div class="jumbotron col-lg-8 col-lg-offset-2">
            <h1 class="text-center" id="headText"><strong>Giphy Generator   </strong><span class="glyphicon glyphicon-refresh"></span></h1>
            <h3 class="text-right">Powered by Giphy</h3>
        </div>
        <!-- gif row div -->
        <div id="row">
            <!-- button gen -->
            <div class="col-lg-9">
                <div id="gifButtons"></div>
            </div>
            <!-- button create -->
            <div class="form-actions">
                <form class="col-lg-3" id="buttonCreate">
                    <label id="submitText" for="gifInput"><strong>Add your own .gif button!</strong></label>
                    <input type="text" id="newGif">
                    <input class="btn-danger" id="createGif" type="submit" value="Submit">
                </form>
            </div>
        </div>
        <!-- giphy gen -->
        <div class="row, grid-item">
            <div class="col-lg-12" id="giphyGen"></div>
        </div>
        <div class="row">
            <div class="col-md-10 text-center">
                <footer class="text-center">
                    <p id="copyRight">&copy;Copyright Sal Szurlej</p>
                </footer>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.0/masonry.pkgd.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="assets/javascript/giphy.js" type="text/javascript"></script>


</body>

</html>
