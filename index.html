<!DOCTYPE html>
<html>

<head>
    <title>Jiffy Giphy's</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div id="topTitle">
            <h1>Giphy Generator</h1>
        </div>
        <div id="row">
            <div id="col-lg-6">
                <div id="gifButtons"></div>
            </div>
            <div>
                <form class="col-lg-6" id="buttonCreate">
                    <label for="gifInput">Add your own .gif's</label>
                    <input type="text" id="reactionInput">
                    <br>
                    <input id="createGif" type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10" id="giphyGen"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="assets/javascript/giphy.js" type="text/javascript"></script>
</body>

</html>
